# Configuration for Release Drafter: https://github.com/release-drafter/release-drafter

# Name and tag template for the new build release
name-template: 'Build $RESOLVED_VERSION'
tag-template: 'build-$RESOLVED_VERSION'

# Version resolver - uses patch for all changes since this is build-focused
version-resolver:
  default: patch

# Labels to exclude from changelog
exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'

# Auto-labeler for direct commits (basic pattern matching)
autolabeler:
  - label: 'fix'
    title:
      - '/fix|bug|issue/i'
  - label: 'feature'
    title:
      - '/feat|feature|add/i'
  - label: 'docs'
    title:
      - '/doc|readme|comment/i'
  - label: 'chore'
    title:
      - '/chore|update|bump|build/i'

